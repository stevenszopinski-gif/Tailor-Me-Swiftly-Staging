    <style>
        /* â”€â”€â”€ Kanban Page â”€â”€â”€ */
        .kanban-page {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 1.5rem 4rem;
        }

        .kanban-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .kanban-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .kanban-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* â”€â”€â”€ Board â”€â”€â”€ */
        .kanban-board {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            min-height: 60vh;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .kanban-board::-webkit-scrollbar { height: 6px; }
        .kanban-board::-webkit-scrollbar-track { background: transparent; }
        .kanban-board::-webkit-scrollbar-thumb { background: var(--panel-border); border-radius: 3px; }

        /* â”€â”€â”€ Columns â”€â”€â”€ */
        .kanban-column {
            min-width: 270px;
            max-width: 320px;
            flex: 1 0 270px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--panel-border);
            border-radius: 16px;
            padding: 0.75rem;
            transition: border-color 0.2s, background 0.2s;
        }

        .kanban-column.drag-over {
            border-color: var(--primary-color);
            background: rgba(16, 185, 129, 0.03);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.5rem 0.75rem;
            border-bottom: 1px solid var(--panel-border);
            margin-bottom: 0.75rem;
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .column-count {
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--glass-bg);
            border: 1px solid var(--panel-border);
            color: var(--text-secondary);
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            min-width: 24px;
            text-align: center;
        }

        /* Per-column accent colors */
        .kanban-column[data-status="Tailored"] .column-title i { color: #8b5cf6; }
        .kanban-column[data-status="Applied"] .column-title i { color: #3b82f6; }
        .kanban-column[data-status="Interviewing"] .column-title i { color: #f59e0b; }
        .kanban-column[data-status="Offer"] .column-title i { color: #10b981; }
        .kanban-column[data-status="Rejected"] .column-title i { color: #ef4444; }

        /* â”€â”€â”€ Card Drop Zone â”€â”€â”€ */
        .column-cards {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            overflow-y: auto;
            max-height: calc(100vh - 220px);
            padding: 2px;
            min-height: 60px;
        }

        /* â”€â”€â”€ Kanban Card â”€â”€â”€ */
        .kanban-card {
            background: var(--glass-bg);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            padding: 0.85rem;
            cursor: grab;
            transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s, opacity 0.15s;
            user-select: none;
        }

        .kanban-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .kanban-card.dragging {
            opacity: 0.4;
            cursor: grabbing;
            transform: rotate(2deg);
        }

        .kcard-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .kcard-company {
            font-size: 0.92rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .company-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .kcard-date {
            font-size: 0.7rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .kcard-score {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 999px;
            margin-bottom: 0.5rem;
        }

        .kcard-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 0.6rem;
        }

        .card-badge {
            font-size: 0.65rem;
            padding: 0.15rem 0.45rem;
            border-radius: 999px;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .card-badge.has {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .kcard-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .kanban-card:hover .kcard-actions { opacity: 1; }

        .kcard-btn {
            padding: 0.3rem 0.5rem !important;
            font-size: 0.75rem !important;
            border-radius: 8px;
        }

        /* â”€â”€â”€ Drop Indicator â”€â”€â”€ */
        .drop-indicator {
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 2px 0;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* â”€â”€â”€ Empty Column â”€â”€â”€ */
        .column-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            opacity: 0.4;
            font-size: 0.8rem;
            text-align: center;
        }

        .column-empty i { font-size: 1.5rem; }

        /* â”€â”€â”€ Mobile Status Select â”€â”€â”€ */
        .kcard-mobile-status { display: none; }

        /* â”€â”€â”€ Toast â”€â”€â”€ */
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* â”€â”€â”€ Empty & Loading States â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
            opacity: 0.5;
        }

        .empty-state h2 { margin-bottom: 0.75rem; }
        .empty-state p { color: var(--text-secondary); margin-bottom: 1.5rem; }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        /* â”€â”€â”€ Responsive â”€â”€â”€ */
        @media screen and (max-width: 1024px) {
            .kanban-column {
                min-width: 260px;
                flex: 0 0 260px;
            }
        }

        @media screen and (max-width: 640px) {
            .kanban-board {
                flex-direction: column;
                overflow-x: visible;
            }

            .kanban-column {
                min-width: 100%;
                max-width: 100%;
                flex: none;
            }

            .column-cards {
                max-height: none;
            }

            .kanban-header h1 { font-size: 1.5rem; }

            .kcard-actions { opacity: 1; }

            .kcard-mobile-status {
                display: block;
                margin-top: 0.5rem;
            }

            .kcard-mobile-status select {
                width: 100%;
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
                border-radius: 8px;
                background: var(--glass-bg);
                border: 1px solid var(--panel-border);
                color: var(--text-primary);
                font-family: inherit;
            }
        }
    </style>
</head>

    <div class="kanban-page">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>

    <script>
        initResultTheme();
        initResultAuth();

        const kanbanContent = document.getElementById('kanban-content');

        const KANBAN_COLUMNS = [
            { status: 'Tailored',     icon: 'fa-wand-magic-sparkles', label: 'Tailored' },
            { status: 'Applied',      icon: 'fa-paper-plane',         label: 'Applied' },
            { status: 'Interviewing', icon: 'fa-comments',            label: 'Interviewing' },
            { status: 'Offer',        icon: 'fa-trophy',              label: 'Offer' },
            { status: 'Rejected',     icon: 'fa-circle-xmark',        label: 'Rejected' }
        ];

        let draggedCard = null;
        let draggedCardId = null;

        // â”€â”€ Data Loading â”€â”€
        async function loadHistory() {
            if (!window.supabaseClient) {
                kanbanContent.innerHTML = '<div class="empty-state"><i class="fa-solid fa-triangle-exclamation"></i><h2>Not Signed In</h2><p>Please sign in to view your applications.</p><a href="login.html" class="btn primary-btn">Sign In</a></div>';
                return;
            }

            try {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (!user) {
                    kanbanContent.innerHTML = '<div class="empty-state"><i class="fa-solid fa-triangle-exclamation"></i><h2>Not Signed In</h2><p>Please sign in to view your applications.</p><a href="login.html" class="btn primary-btn">Sign In</a></div>';
                    return;
                }

                const { data, error } = await window.supabaseClient
                    .from('generations')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    kanbanContent.innerHTML = '<div class="empty-state"><i class="fa-solid fa-folder-open"></i><h2>No Applications Yet</h2><p>Your tailored applications will appear here after you generate your first resume.</p><a href="app.html" class="btn primary-btn"><i class="fa-solid fa-plus"></i> Create Your First Application</a></div>';
                    return;
                }

                renderKanban(data);
            } catch (e) {
                console.error('Load history error:', e);
                kanbanContent.innerHTML = `<div class="empty-state"><i class="fa-solid fa-triangle-exclamation"></i><h2>Error Loading Applications</h2><p>${e.message}</p><button class="btn primary-btn" onclick="loadHistory()"><i class="fa-solid fa-rotate-right"></i> Retry</button></div>`;
            }
        }

        // â”€â”€ Kanban Rendering â”€â”€
        function renderKanban(generations) {
            const grouped = {};
            KANBAN_COLUMNS.forEach(col => grouped[col.status] = []);

            generations.forEach(gen => {
                const status = gen.application_status || 'Tailored';
                if (grouped[status]) {
                    grouped[status].push(gen);
                } else {
                    grouped['Tailored'].push(gen);
                }
            });

            const board = document.createElement('div');
            board.className = 'kanban-board';

            KANBAN_COLUMNS.forEach(col => {
                board.appendChild(createColumn(col, grouped[col.status]));
            });

            kanbanContent.innerHTML = '';
            kanbanContent.appendChild(board);
            initKanbanDragDrop();
        }

        function createColumn(colConfig, items) {
            const col = document.createElement('div');
            col.className = 'kanban-column';
            col.dataset.status = colConfig.status;

            col.innerHTML = `
                <div class="column-header">
                    <div class="column-title">
                        <i class="fa-solid ${colConfig.icon}"></i>
                        <span>${colConfig.label}</span>
                    </div>
                    <span class="column-count">${items.length}</span>
                </div>
                <div class="column-cards" data-status="${colConfig.status}"></div>
            `;

            const cardsContainer = col.querySelector('.column-cards');
            items.forEach(gen => cardsContainer.appendChild(createKanbanCard(gen)));

            const placeholder = document.createElement('div');
            placeholder.className = 'column-empty';
            placeholder.innerHTML = '<i class="fa-solid fa-inbox"></i><span>Drop applications here</span>';
            cardsContainer.appendChild(placeholder);

            return col;
        }

        function createKanbanCard(gen) {
            const date = new Date(gen.created_at);
            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            const score = gen.match_score;
            const scoreColor = score >= 75 ? '#10b981' : score >= 50 ? '#f59e0b' : '#ef4444';
            const scoreBg = score >= 75 ? 'rgba(16,185,129,0.1)' : score >= 50 ? 'rgba(245,158,11,0.1)' : 'rgba(239,68,68,0.1)';
            const companyColor = gen.company_primary_color || '#6366f1';

            const badges = [];
            if (gen.resume_html) badges.push('Resume');
            if (gen.cover_letter_html) badges.push('Cover Letter');
            if (gen.interview_qa && (Array.isArray(gen.interview_qa) ? gen.interview_qa.length > 0 : true)) badges.push('Interview');
            if (gen.email_text) badges.push('Email');

            const currentStatus = gen.application_status || 'Tailored';

            const card = document.createElement('div');
            card.className = 'kanban-card';
            card.setAttribute('draggable', 'true');
            card.dataset.id = gen.id;

            card.innerHTML = `
                <div class="kcard-top">
                    <span class="kcard-company">
                        <span class="company-dot" style="background:${companyColor};"></span>
                        ${gen.target_company || 'Unknown Company'}
                    </span>
                    <span class="kcard-date">${dateStr}</span>
                </div>
                ${score ? `<div class="kcard-score" style="background:${scoreBg};color:${scoreColor};"><i class="fa-solid fa-bullseye"></i> ${score}%</div>` : ''}
                <div class="kcard-badges">
                    ${badges.map(b => `<span class="card-badge has"><i class="fa-solid fa-check" style="font-size:0.55rem;"></i> ${b}</span>`).join('')}
                </div>
                <div class="kcard-actions">
                    <button class="btn ghost-btn kcard-btn" onclick="event.stopPropagation(); restoreGeneration('${gen.id}')" title="Restore">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </button>
                    <button class="btn ghost-btn kcard-btn" onclick="event.stopPropagation(); deleteGeneration('${gen.id}', this)" title="Delete" style="color:#ef4444;">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="kcard-mobile-status">
                    <select onchange="moveCardViaSelect('${gen.id}', this.value)">
                        ${KANBAN_COLUMNS.map(c => `<option value="${c.status}" ${currentStatus === c.status ? 'selected' : ''}>${c.label}</option>`).join('')}
                    </select>
                </div>
            `;

            return card;
        }

        // â”€â”€ Drag & Drop â”€â”€
        function initKanbanDragDrop() {
            document.querySelectorAll('.kanban-card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            document.querySelectorAll('.column-cards').forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedCard = this;
            draggedCardId = this.dataset.id;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id);
            setTimeout(() => { this.style.opacity = '0.4'; }, 0);
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            this.style.opacity = '1';
            draggedCard = null;
            draggedCardId = null;
            document.querySelectorAll('.kanban-column.drag-over').forEach(col => col.classList.remove('drag-over'));
            document.querySelectorAll('.drop-indicator').forEach(el => el.remove());
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            this.closest('.kanban-column').classList.add('drag-over');

            document.querySelectorAll('.drop-indicator').forEach(el => el.remove());

            const afterEl = getDropAfterElement(this, e.clientY);
            const indicator = document.createElement('div');
            indicator.className = 'drop-indicator';

            if (afterEl) {
                this.insertBefore(indicator, afterEl);
            } else {
                const empty = this.querySelector('.column-empty');
                if (empty) this.insertBefore(indicator, empty);
                else this.appendChild(indicator);
            }
        }

        function handleDragLeave(e) {
            const column = this.closest('.kanban-column');
            if (!column.contains(e.relatedTarget)) {
                column.classList.remove('drag-over');
                document.querySelectorAll('.drop-indicator').forEach(el => el.remove());
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const column = this.closest('.kanban-column');
            column.classList.remove('drag-over');
            document.querySelectorAll('.drop-indicator').forEach(el => el.remove());

            if (!draggedCard) return;

            const newStatus = this.dataset.status;
            const oldStatus = draggedCard.closest('.column-cards')?.dataset.status;

            const afterEl = getDropAfterElement(this, e.clientY);
            if (afterEl) {
                this.insertBefore(draggedCard, afterEl);
            } else {
                const empty = this.querySelector('.column-empty');
                if (empty) this.insertBefore(draggedCard, empty);
                else this.appendChild(draggedCard);
            }

            // Update mobile select to match new column
            const sel = draggedCard.querySelector('.kcard-mobile-status select');
            if (sel) sel.value = newStatus;

            updateColumnCounts();
            toggleEmptyPlaceholders();

            if (newStatus !== oldStatus) {
                persistStatusChange(draggedCardId, newStatus);
            }
        }

        function getDropAfterElement(container, y) {
            const cards = [...container.querySelectorAll('.kanban-card:not(.dragging)')];
            return cards.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                }
                return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateColumnCounts() {
            document.querySelectorAll('.kanban-column').forEach(col => {
                const count = col.querySelectorAll('.kanban-card').length;
                col.querySelector('.column-count').textContent = count;
            });
        }

        function toggleEmptyPlaceholders() {
            document.querySelectorAll('.column-cards').forEach(zone => {
                const empty = zone.querySelector('.column-empty');
                if (!empty) return;
                const hasCards = zone.querySelectorAll('.kanban-card').length > 0;
                empty.style.display = hasCards ? 'none' : 'flex';
            });
        }

        // â”€â”€ Mobile Status Select â”€â”€
        async function moveCardViaSelect(generationId, newStatus) {
            const card = document.querySelector(`.kanban-card[data-id="${generationId}"]`);
            if (!card) return;

            const targetZone = document.querySelector(`.column-cards[data-status="${newStatus}"]`);
            if (!targetZone) return;

            const empty = targetZone.querySelector('.column-empty');
            if (empty) targetZone.insertBefore(card, empty);
            else targetZone.appendChild(card);

            updateColumnCounts();
            toggleEmptyPlaceholders();
            await persistStatusChange(generationId, newStatus);
        }

        // â”€â”€ Persistence â”€â”€
        async function persistStatusChange(generationId, newStatus) {
            try {
                await updateGenerationField(generationId, { application_status: newStatus });
                showToast(`Moved to ${newStatus}`);
            } catch (err) {
                console.error('Failed to persist status:', err);
                showToast('Failed to save status', true);
            }
        }

        function showToast(message, isError = false) {
            const existing = document.querySelector('.kanban-toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'kanban-toast';
            toast.style.cssText = `position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:${isError ? '#ef4444' : 'var(--primary-color)'};color:white;padding:0.6rem 1.25rem;border-radius:999px;font-size:0.85rem;font-weight:600;z-index:9999;box-shadow:0 4px 16px rgba(0,0,0,0.3);animation:slideUp 0.3s ease-out;`;
            toast.innerHTML = `<i class="fa-solid ${isError ? 'fa-triangle-exclamation' : 'fa-check'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        // â”€â”€ Restore â”€â”€
        async function restoreGeneration(id) {
            try {
                const { data, error } = await window.supabaseClient
                    .from('generations')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                const payload = {
                    generationId: data.id,
                    resumeHtml: data.resume_html || '',
                    coverHtml: data.cover_letter_html || null,
                    interviewQa: data.interview_qa || null,
                    emailText: data.email_text || null,
                    applicantName: data.applicant_name || '',
                    targetCompany: data.target_company || '',
                    matchScore: data.match_score || null,
                    missingKeywords: data.missing_keywords || [],
                    companyPrimaryColor: data.company_primary_color || '#1a1a2e',
                    resumeText: data.resume_text || '',
                    jobText: data.job_text || data.job_description || ''
                };

                sessionStorage.setItem('tms_outputs', JSON.stringify(payload));
                window.location.href = 'results.html';
            } catch (e) {
                alert('Failed to restore: ' + e.message);
            }
        }

        // â”€â”€ Delete â”€â”€
        async function deleteGeneration(id, btn) {
            if (!confirm('Delete this application? This cannot be undone.')) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            try {
                const { error } = await window.supabaseClient
                    .from('generations')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                const card = btn.closest('.kanban-card');
                card.style.transition = 'opacity 0.3s, transform 0.3s';
                card.style.opacity = '0';
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.remove();
                    updateColumnCounts();
                    toggleEmptyPlaceholders();

                    const totalCards = document.querySelectorAll('.kanban-card').length;
                    if (totalCards === 0) {
                        kanbanContent.innerHTML = '<div class="empty-state"><i class="fa-solid fa-folder-open"></i><h2>No Applications Yet</h2><p>Your tailored applications will appear here after you generate your first resume.</p><a href="app.html" class="btn primary-btn"><i class="fa-solid fa-plus"></i> Create Your First Application</a></div>';
                    }
                }, 300);
            } catch (e) {
                alert('Failed to delete: ' + e.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-trash"></i>';
            }
        }

        // â”€â”€ Auth Bootstrap â”€â”€
        (async function waitAndLoad() {
            if (!window.supabaseClient) {
                await new Promise(resolve => {
                    let tries = 0;
                    const poll = setInterval(() => {
                        if (window.supabaseClient || ++tries > 50) { clearInterval(poll); resolve(); }
                    }, 100);
                });
            }
            if (!window.supabaseClient) { loadHistory(); return; }

            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (session) {
                loadHistory();
            } else {
                const { data: { subscription } } = window.supabaseClient.auth.onAuthStateChange((event, sess) => {
                    subscription.unsubscribe();
                    loadHistory();
                });
                setTimeout(() => { subscription.unsubscribe(); loadHistory(); }, 3000);
            }
        })();
    </script>
