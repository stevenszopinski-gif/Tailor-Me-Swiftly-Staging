<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/rss+xml" title="TailorMeSwiftly.com Release Notes" href="/feed.xml">
    <title>Sign In | TailorMeSwiftly.com</title>
    <link rel="stylesheet" href="style.css?v=5">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-theme="light"
    style="display: flex; flex-direction: column; min-height: 100vh; justify-content: space-between;">
    <!-- Background Elements -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
                    <div class="logo-icon"><i class="fa-solid fa-clipboard"></i></div>
                    <h1>TailorMeSwiftly.com</h1>
                </a>
            </div>
            <div class="header-actions"></div>
        </header>

        <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
            <div class="glass-panel"
                style="max-width: 400px; width: 100%; text-align: center; padding: 3rem 2rem; border-radius: 24px;">
                <h2 style="font-size: 2rem; margin-bottom: 0.5rem;"><i class="fa-solid fa-arrow-right-to-bracket"
                        style="color: var(--primary-color);"></i> Log In</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.5;">Welcome back! Log in to
                    access your saved tailored resumes.</p>

                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- We give this the same ID google-login-btn to reuse logic in auth.js -->
                    <button id="google-login-btn" class="btn auth-btn google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                            style="width: 20px; height: 20px; margin-right: 10px; display: inline-block; vertical-align: middle;">
                        Log In with Google
                    </button>
                </div>

                <div class="divider"
                    style="margin: 1.5rem 0; display: flex; align-items: center; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
                    <span style="flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1);"></span>
                    <span style="padding: 0 10px;">OR</span>
                    <span style="flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1);"></span>
                </div>

                <form id="email-auth-form" style="display: flex; flex-direction: column; gap: 1rem; text-align: left;">
                    <div>
                        <label for="email-input"
                            style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.3rem; display: block;">Email</label>
                        <input type="email" id="email-input" required placeholder="you@example.com"
                            style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--panel-border); background: rgba(0,0,0,0.2); color: white;">
                    </div>
                    <div>
                        <label for="password-input"
                            style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.3rem; display: block;">Password</label>
                        <input type="password" id="password-input" required placeholder="••••••••"
                            style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--panel-border); background: rgba(0,0,0,0.2); color: white;">
                    </div>

                    <div id="auth-error-message"
                        style="color: #ff6b6b; font-size: 0.85rem; display: none; text-align: center;"></div>

                    <div style="margin-top: 0.5rem;">
                        <button type="button" id="email-login-btn" class="btn primary-btn" style="width: 100%;">Log
                            In</button>
                    </div>
                </form>

                <p style="margin-top: 2rem; font-size: 0.8rem; color: var(--text-secondary);">
                    Don't have an account? <a href="signup.html" style="color: var(--primary-color);">Sign up here</a>.
                </p>
            </div>
        </main>
    </div>

    <!-- Site Footer -->
    <footer class="site-footer">
        <p>&copy; 2026 TailorMeSwiftly.com. This service is free to use and supported by advertising.</p>
        <p><a href="terms.html">Terms & Conditions</a> | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0"></script>
    <script>
        // Verify Supabase library loaded
        console.log("[Debug] Supabase script loaded, window.supabase:", !!window.supabase);
        window.addEventListener('load', function() {
            console.log("[Debug] Page load complete, checking window.supabase...");
            console.log("[Debug] window.supabase available:", !!window.supabase);
            if (window.supabase) {
                console.log("[Debug] window.supabase.createClient available:", typeof window.supabase.createClient);
            }
        });
    </script>
    <script src="auth.js?v=5"></script>
</body>

</html>
